<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Aplicacao-cliente/style.css">
    <title>Pagina de Cadastro</title>
</head>

<body>
    <div class="container mt-5">
        <label for="nome">Nome</label>
        <input class="form-control" type="nome" placeholder="Informe nome" id="nome" />

        <label for="email">E-mail</label>
        <input class="form-control" type="email" placeholder="Informe email" id="email" />

        <label for="senha">Senha</label>
        <input class="form-control" type="password" placeholder="Informe senha" id="senha" />

        <label for="perfil">Selecione um perfil</label>
        <select id="perfil" class="form-select mb-3 select-warning">
            <option value=""></option>
            <option value="Gerente">Gerente</option>
            <option value="Coordenador">Coordenador</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Gestora">Gestora</option>
            <option value="Operador">Operador</option>
        </select>

        <div>
            <button class="btn btn-primary" onclick="cadastrar()"> Cadastrar </button>
        </div>
    </div>

    <script>
        function cadastrar() {
            let user = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                password: document.getElementById('senha').value,
                perfil: document.getElementById('perfil').value
            }
            fetch('http://localhost:3000/usuarios/registrar',
                {
                    body: JSON.stringify(user),
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                }
            )
                .then(response => response.text())
                .then(dados => alert(dados))
                .catch(error => {
                    console(error.message)
                })
        }
    </script>
</body>

</html>
